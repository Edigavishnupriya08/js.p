<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseInt(prompt("enter number"));
        
        if(num1>0)
        {
            document.write(`${num1} is positive`);
        }
        else{
            document.write(`${num1} is negative`);  
        }
    </script>
    
</body>
</html>
